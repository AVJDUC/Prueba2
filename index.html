<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <!-- Latest compiled and minified JQuery with Ajax -->
    <script src="cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <title>Beneficios estudiantiles</title>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#log-validate").validate();
        });
    </script>

</head>

<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="img/logo_superior.jpg" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form id="log-validate">
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="usuario" required>
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="contraseña" required>
                <input type="submit" class="fadeIn fourth" value="Ingresar">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Olvidaste tu contraseña?</a>
            </div>

        </div>
    </div>

</body>

</html>
