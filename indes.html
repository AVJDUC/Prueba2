<!doctype html>

<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Latest compiled and minified JQuery with Ajax -->
    <script src="cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function() {

            $("#consultar").click(function() {

                $.get('themealdb.com/api/json/v1/1/categories.php', function(data) {

                    $.each(data.categories, function(i, item) {

                        $("#categorias").append("<tr><td>" + item.idCategory +
                            "</td><td>" + item.strCategory + "</td><td><img src='" +
                            item.strCategoryThumb + "'>" + "</td><td>" + item
                            .strCategoryDescription + "</td></");

                    });

                });

            });

        });
    </script>



</head>

<body>

    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-primary" id="consultar">Consumir Web Service</button>
        </div>

        <div class="row">
            <table class="table" id="categorias">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripci√≥n</th>
                    </tr>
                </thead>

            </table>

        </div>

    </div>

</body>

</html>
